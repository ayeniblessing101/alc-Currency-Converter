<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Currency Converter!</h1>
        <p class="lead">This is a simple app, a simple application that converts one currency to another while offline or online.</p>
        <hr class="my-4">
        <span class="converted-value">359.50 Nigerian Naira</span>
        <form>
          <div class="form-group">
            <div class="form-row">
              <div class="col">
                <input type="number" class="form-control" value="0">
              </div>
              <div class="col">
                <select class="form-control" id="currency1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col">
                <input type="name" class="form-control" id="" value="0">
              </div>
              <div class="col">
                <select class="form-control" id="currency2">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>
          </div>
        </form>
        <button type="button" class="btn btn-primary">Convert</button>
      </div>
    </div>
  </body>
</html>
